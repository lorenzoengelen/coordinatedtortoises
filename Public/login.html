<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Crypto-Tracker</title>

  <!-- The library dependencies -->
  <script src="node_modules/jquery/dist/jquery.js"></script>

  <!-- USING CDN FOR BOOTSTRAP -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/styles.css">

  <link rel='icon' type='image/png' href='assets/favicon.png'>

</head>
<body>

  <div class="col-md-6 col-md-offset-3 loginWrapper" >
    <div class="panel panel-primary">
      <div class="panel-heading"> Login </div>
      <div class="panel-body loginContainer"> 
        <form action="/login" method="post">
            <div>
              <label for="username"></label>
              <input id="username" type="text" name="username" placeholder='Username' class='loginUsername'>
            </div>
            <div>
              <label for="password"></label>
              <input id="password" type="password" name="password" placeholder='Password' class='loginPassword'>
            </div>
            <div>
              <input type="submit" class='loginSubmit' value="Login">
            </div>
        </form>
      </div>
      <div class="panel-footer">
        Sign up for an account <a href="/signup">here</a>
      </div>
    </div>
  </div>


</body>
</html>
